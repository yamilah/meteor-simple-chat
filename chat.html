<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Meteor Chat</title>
</head>

<body>
    {{> messages}}
    <form>
        <input type="text" name="message">
        <input type="submit" value="Send">
    </form>
</body>

<template name="messages">
    <table>
        <tbody>
            {{#each messages}}
            <tr>
                <td>{{user}}</td>
                <td>{{message}}</td>
            </tr>
            {{/each}}
        </tbody>
    </table>
</template>
